<nb-card>
    <nb-card-header>
      🏢 Liste des laboratoires
      <a routerLink="/admin/laboratoires/add" class="float-right">
        <button nbButton status="success" size="small">➕ Ajouter</button>
      </a>
    </nb-card-header>
  
    <nb-card-body>
      <input
        nbInput
        fullWidth
        placeholder="🔍 Rechercher par code ou ville"
        [(ngModel)]="searchTerm"
        (input)="applyFilter()"
        class="mb-3"
      />
  
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Code</th>
            <th>Institution</th>
            <th>Ville</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of paginatedList">
            <td>{{ l.lab }}</td>
            <td>{{ l.institution }}</td>
            <td>{{ l.ville }}</td>
            <td>
              <button
                nbButton
                size="tiny"
                status="info"
                [routerLink]="['/admin/laboratoires/edit', l.lab]"
                class="mr-2"
              >
                ✏️
              </button>
              <button nbButton size="tiny" status="danger" (click)="delete(l.lab)">
                🗑️
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="pagination d-flex justify-content-between align-items-center mt-3">
        <button nbButton size="tiny" (click)="previousPage()" [disabled]="currentPage === 1">
          ⬅️
        </button>
        <span>Page {{ currentPage }} / {{ totalPages() }}</span>
        <button nbButton size="tiny" (click)="nextPage()" [disabled]="currentPage === totalPages()">
          ➡️
        </button>
      </div>
    </nb-card-body>
  </nb-card>
