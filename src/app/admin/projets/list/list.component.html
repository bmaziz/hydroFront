<nb-card>
    <nb-card-header>📁 Liste des projets</nb-card-header>
    <nb-card-body>
  
      <div style="text-align: right; margin-bottom: 10px;">
        <a routerLink="/admin/projets/add">
          <button nbButton status="success">➕ Ajouter un projet</button>
        </a>
      </div>
  
      <input nbInput fullWidth placeholder="Rechercher..." [(ngModel)]="searchTerm" (input)="applyFilter()" />
  
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nom du projet</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let projet of paginatedProjets">
            <td>{{ projet.nomProjet }}</td>
            <td>
              <button nbButton size="tiny" status="info" [routerLink]="['/admin/projets/edit', projet.nomProjet]">✏️ Modifier</button>
              <button nbButton size="tiny" status="danger" (click)="deleteProjet(projet.nomProjet)">🗑️ Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="pagination">
        <button nbButton size="small" (click)="previousPage()">⬅️</button>
        <span>Page {{ currentPage }}</span>
        <button nbButton size="small" (click)="nextPage()">➡️</button>
      </div>
  
    </nb-card-body>
  </nb-card>
