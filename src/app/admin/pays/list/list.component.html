<nb-card>
    <nb-card-header>
      🌍 Liste des pays
      <a routerLink="/admin/pays/add" class="float-right">
        <button nbButton status="success" size="small">➕ Ajouter</button>
      </a>
    </nb-card-header>
  
    <nb-card-body>
      <input
        nbInput
        fullWidth
        placeholder="🔍 Rechercher par nom ou code"
        [(ngModel)]="searchTerm"
        (input)="applyFilter()"
        class="mb-3"
      />
  
      <table class="table table-bordered table-hover">
        <thead class="thead-light">
          <tr>
            <th>Code</th>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pays of paginatedList">
            <td>{{ pays.codePays }}</td>
            <td>{{ pays.nomPays }}</td>
            <td>
              <button
                nbButton
                size="tiny"
                status="info"
                [routerLink]="['/admin/pays/edit', pays.codePays]"
                class="mr-2"
              >
                ✏️
              </button>
              <button
                nbButton
                size="tiny"
                status="danger"
                (click)="delete(pays.codePays)"
              >
                🗑️
              </button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="pagination d-flex justify-content-between align-items-center mt-3">
        <button nbButton size="tiny" (click)="previousPage()" [disabled]="currentPage === 1">
          ⬅️
        </button>
        <span>Page {{ currentPage }}</span>
        <button nbButton size="tiny" (click)="nextPage()" [disabled]="currentPage === totalPages()">
          ➡️
        </button>
      </div>
    </nb-card-body>
  </nb-card>
