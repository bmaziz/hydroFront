<nb-card>
    <nb-card-header>➕ Ajouter un pays</nb-card-header>
    <nb-card-body>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <div class="form-group">
          <label for="codePays">Code</label>
          <input nbInput fullWidth placeholder="Code du pays" formControlName="codePays" id="codePays" />
        </div>
  
        <div class="form-group">
          <label for="nomPays">Nom</label>
          <input nbInput fullWidth placeholder="Nom du pays" formControlName="nomPays" id="nomPays" />
        </div>
  
        <div class="mt-3">
          <button nbButton status="success" type="submit" [disabled]="form.invalid">Ajouter</button>
          <a routerLink="/admin/pays/list">
            <button nbButton status="basic" type="button">↩️ Annuler</button>
          </a>
        </div>
  
      </form>
    </nb-card-body>
  </nb-card>
