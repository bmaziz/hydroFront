<nb-card>
    <nb-card-header>➕ Ajouter un scientifique</nb-card-header>
    <nb-card-body>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label for="nom_s">Nom scientifique</label>
          <input nbInput fullWidth placeholder="Nom scientifique" formControlName="nom_s" id="nom_s" />
        </div>
  
        <div class="form-group">
          <label for="nom">Nom</label>
          <input nbInput fullWidth placeholder="Nom" formControlName="nom" id="nom" />
        </div>
  
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input nbInput fullWidth placeholder="Prénom" formControlName="prenom" id="prenom" />
        </div>
  
        <div class="form-group">
          <label for="sigleInst">Institution</label>
          <input nbInput fullWidth placeholder="Institution" formControlName="sigleInst" id="sigleInst" />
        </div>
  
        <div class="mt-3">
          <button nbButton status="primary" type="submit" [disabled]="form.invalid">Ajouter</button>
          <a routerLink="/admin/scientifiques">
            <button nbButton status="basic" type="button">↩️ Retour</button>
          </a>
        </div>
  
      </form>
    </nb-card-body>
  </nb-card>
