<nb-card>
    <nb-card-header>
      🚢 Liste des navires
      <a routerLink="/admin/navires/add">
        <button nbButton status="success" size="small" class="float-right">➕ Ajouter</button>
      </a>
    </nb-card-header>
  
    <nb-card-body>
      <input nbInput fullWidth placeholder="🔍 Rechercher par nom" [(ngModel)]="search" (input)="applyFilter()" />
  
      <table class="table">
        <thead>
          <tr>
            <th>Code</th>
            <th>Nom</th>
            <th>Longueur</th>
            <th>Puissance</th>
            <th>Tonnage</th>
            <th>Pays</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let n of paginated">
            <td>{{ n.codeNavire }}</td>
            <td>{{ n.nomNavire }}</td>
            <td>{{ n.longueur }}</td>
            <td>{{ n.puissance }}</td>
            <td>{{ n.tonnage }}</td>
            <td>{{ n.pay?.nomPays }}</td>
            <td>
              <button nbButton size="tiny" status="info" [routerLink]="['/admin/navires/edit', n.codeNavire]">✏️</button>
              <button nbButton size="tiny" status="danger" (click)="delete(n.codeNavire)">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
  
      <div class="pagination">
        <button nbButton size="tiny" (click)="previousPage()">⬅️</button>
        <span>Page {{ currentPage }}</span>
        <button nbButton size="tiny" (click)="nextPage()">➡️</button>
      </div>
    </nb-card-body>
  </nb-card>
